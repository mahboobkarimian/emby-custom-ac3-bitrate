name: main
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: ["linux", "windows"]
                arch: ["amd64", "arm64"]
                exclude:
                    - os: "windows"
                      arch: arm64
        steps:
            - uses: actions/checkout@v2

            - name: Setup Go
              uses: actions/setup-go@v2

            - name: Run build
              run: |
                  mkdir build
                  cd build
                  GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" ../ffmpeg.go

            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with:
                  path: build/*
